        <table id="tableEp">

                    <th>Test Data</th>
                    <th>Expected Result</th>
                    <th>Actual Result</th>

            </thead>

        </table>
        <button id="ep">EP Table</button>
        <button id="bva">BVA Table</button>
        <section>
            <table id="tableLowerBondery">

                    <th>Upper Boundery</th>

            <table id="tableNormalBoundery">

                <tr>
                    <th>Lower Boundery</th>

                </tr>
